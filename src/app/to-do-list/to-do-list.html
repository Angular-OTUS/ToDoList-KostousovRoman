<div class="card">
  <div class="card-header">
    <h1>To Do List</h1>
    <div class="pagination">
      <mat-icon class="pointer" (click)="previousPage()">keyboard_arrow_left</mat-icon>
      <span>{{ currentPage() }} / {{ totalPages }}</span>
      <mat-icon class="pointer" (click)="nextPage()">keyboard_arrow_right</mat-icon>
    </div>
  </div>

  @if (!isLoading()) {
  <ul>
    @for (task of tasks.slice((currentPage() - 1) * pageSize(), currentPage() * pageSize()); track
    task.id) {
    <app-to-do-list-item [task]="task" (remove)="deleteTask(task.id)"></app-to-do-list-item>
    }
  </ul>
  } @else {
  <mat-spinner></mat-spinner>
  }

  <div class="card-footer">
    <input class="task-input" type="text" [(ngModel)]="inputValue" />
    <app-button (click)="addTask()" [disabled]="!inputValue().trim()">Add Task</app-button>
  </div>
</div>
