<div class="card">
  <h1>To Do List</h1>

  <ul>
    @for (task of tasks; track task) {
    <li class="item" [class]="{ done: task.done }">
      <span>{{ task.name }}</span>
      <div class="item-controls">
        <mat-checkbox
          class="done"
          [checked]="task.done"
          (change)="toggleDone(task)"
        ></mat-checkbox>
        <mat-icon class="delete" (click)="deleteTask(task)">delete</mat-icon>
      </div>
    </li>
    }
  </ul>

  <div class="card-footer">
    <input class="task-input" type="text" [(ngModel)]="inputValue" />
    <button class="task-button" (click)="addTask()">Add Task</button>
  </div>
</div>
